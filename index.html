<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>USERS</title>
    <style>
        h1{
            font-family: "Playfair Display", serif;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-5">USER ID using fetch</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-success table-bordered table-striped table-hover shadow mt-5">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Username</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Street,City</th>
                        <th class="text-center">Location(Latitude)</th>
                    </tr>
                </thead>
                <tbody id = 'result' class="table-group-divider text-center">
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script>
    fetch('https://fakestoreapi.com/users').then((response)=>{
        response.json().then((users)=>{
            console.log(users)
            users.forEach(user=>{
                result.innerHTML+=`
                <tr>
                    <th>${user.id}</th>
                    <th>${user.name.firstname}</th>
                    <th>${user.username}</th>
                    <th>${user.email}</th>
                    <th>${user.address.street},${user.address.city}</th>
                    <th>${user.address.geolocation.lat}</th>
                   </tr>
                `
            })
        })
    })
</script>
